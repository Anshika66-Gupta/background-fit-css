<!DOCTYPE HTML>
<html>

    <head>
        <title>bg fit using css</title>
        
        <style>
            #example1{
                /*border: 2px solid black;*/
                padding: 25px;
                background: url(peak.png);
                background-repeat: no-repeat;
                background-size: auto;
            }
            #example2{
                /*border: 2px solid black;*/
                padding: 25px;
                background: url(peak.png);
                background-repeat: no-repeat;
                background-size: 300px 150px;
            }
        </style>
    </head>

    <body>
        <h2>background-size: auto(default): </h2>
        <div id="example1">
            <h2>Hello World !!</h2>
        </div>
        <h2>background-size: 300px 100px: </h2>
        <div id="example2">
            <h2 style="color: rgb(255, 12, 12);">Hello World !!</h2>
        </div>
    </body>

</html>
